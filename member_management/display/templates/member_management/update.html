{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{ member.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-user-edit"></i> Update Member</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'member_management:detail' member.pk %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Member
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
